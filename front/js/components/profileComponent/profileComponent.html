<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Valorant Profile</title>
    <link rel="stylesheet" href="profileComponent.css">
</head>
<body>
<div class="container">
    <div class="profile">
        <div class="user-info">
            <img src="" alt="Profile Picture">
            <div class="profile-name">
                <h1>John Smith</h1>
                <p>Rank: Diamond 1</p>
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <h2>Games</h2>
                <p id="wins">300</p>
            </div>
            <div class="stat">
                <h2>Online Wins</h2>
                <p id="online-wins">1500</p>
            </div>
            <div class="stat">
                <h2>AI Wins</h2>
                <p id="ai-wins">700</p>
            </div>
        </div>
    </div>
    <div class="history">
        <h2 class="history-title">Game History</h2>
        <div class="history-list">
        <table>
            <tr class="history-tab">
                <th>Against</th>
                <th>Result</th>

            </tr>
            <tr>
                <td>AI</td>
                <td>Win</td>

            </tr>
            <tr>
                <td>PLayer19</td>
                <td>Loss</td>

            </tr>
            <tr>
                <td>Player64</td>
                <td>Win</td>

            </tr><tr>
                <td>Player64</td>
                <td>Win</td>

            </tr><tr>
                <td>Player64</td>
                <td>Win</td>

            </tr><tr>
                <td>Player64</td>
                <td>Win</td>

            </tr><tr>
                <td>Player64</td>
                <td>Win</td>

            </tr><tr>
                <td>Player64</td>
                <td>Win</td>

            </tr><tr>
                <td>Player64</td>
                <td>Win</td>

            </tr><tr>
                <td>Player64</td>
                <td>Win</td>

            </tr><tr>
                <td>Player64</td>
                <td>Win</td>

            </tr><tr>
                <td>Player64</td>
                <td>Win</td>

            </tr><tr>
                <td>Player64</td>
                <td>Win</td>

            </tr>
        </table>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
