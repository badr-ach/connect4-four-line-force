<style>
    @import url("./js/components/profileComponent/profileComponent.css");
</style>
<div class="container">
    <div class="profile">
        <div class="user-info">
            <img class="avatar-img" src="../images/profile-picture.jpg" alt="Profile Picture">
            <div class="profile-name">
                <div class="info-element">
                    <h1 class="infos" id="userName"></h1>
                </div>

                <div class="info-element">
                    <i class="fa-solid fa-envelope"></i>
                    <h1 class="infos" id="email"></h1>
                </div>

                <div class="info-element">
                    <img class="rank-img" src="" alt="Rank Picture">
                    <!--<i class="fa-solid fa-star"></i>-->
                    <h1 class="infos" id="score">Score : </h1>

                </div>
                <div>
                    <!--<i class="fa-solid fa-ranking-star"></i>-->
                    <h1 class="infos" id="rank"></h1>
                </div>
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <h2>Games</h2>
                <p id="games"></p>
            </div>
            <div class="stat">
                <h2>Wins</h2>
                <p id="online-wins">50</p>
            </div>
            <div class="stat">
                <h2>Tie</h2>
                <p id="tie">25</p>
            </div>
        </div>
        <div class="progressions">
            <div class="history-list">
                <table id="progression-table">
                    <thead class="thead">
                    <tr class="history-tab">
                        <th>Trophee</th>
                        <th>Mission</th>
                        <th>Progression</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Novice Player </td>
                        <td>Play 10 games </td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-bar-inner" id ="novicePlayer" style="width:0%;">0%</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Novice Winner</td>
                        <td>Win 10 games</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-bar-inner" id = "noviceWinner" style="width:0%;">0%</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>O.G </td>
                        <td>Play 100 games </td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-bar-inner" id="OG" style="width:0%;">0%</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>intermediate Player</td>
                        <td>Reach 400 points</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-bar-inner" id = "intermediatePlayer" style="width:0%;position: center;">0%</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>You are so good</td>
                        <td>Reach 800 points</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-bar-inner" id="goodPlayer" style="width:0%;">0%</div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="history">
        <h2 class="history-title">Game History</h2>
        <div class="history-list">
        <table id="history-table">
                <thead class="thead">
                    <th>Against</th>
                    <th>Result</th>
                </thead>

            </tr>
        </table>
        </div>
    </div>

</div>
