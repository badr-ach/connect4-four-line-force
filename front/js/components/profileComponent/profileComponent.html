<style>
    @import url("profileComponent.css");
</style>

<body>

    <div class="wrapper">
        <div class="left">
            <h2>User Info</h2>
            <br>
            <div class="profile">
                <h4>Name: <span id="name"></span></h4>
                <br>
                <h4>Email: <span id="email"></span></h4>

            </div>
        </div>
        <div class="middle">
            <div class="info">
                <h3 class="subtitle">Game History</h3>
                <div class="info_data">
                    <div class="friend-list">
                        <ul id="history">
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="info">
                <h3 class="subtitle">Friend List</h3>
                <div class="info_data">
                    <div class="friend-list">
                        <ul id="friends">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="projects">
                <h3 class="subtitle">Pending invitations</h3>
                <div class="invitation-list">
                    <ul id="invitations">
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>
<script >
    const user = {
        name: "John Smith",
        email: "john.smith@example.com",
    };
    const friends = ["Jane Doe", "Mark Johnson", "Emily Lee","Jane Doe", "Mark Johnson", "Emily Lee", "Jane Doe", "Mark Johnson", "Emily Lee"];

    const invitations = ["David Kim", "Amy Chen", "Tom Brown","David Kim", "Amy Chen", "Tom Brown","David Kim", "Amy Chen", "Tom Brown"];

    document.getElementById("name").innerText = user.name;
    document.getElementById("email").innerText = user.email;

    const friendList = document.getElementById("friends");
    friends.forEach(friend => {
        const li = document.createElement("li");
        li.classList.add("friend");
        li.innerText = friend;
        friendList.appendChild(li);
    });

    const invitationList = document.getElementById("invitations");
    invitations.forEach(invitation => {
        //const li = document.createElement("li");
        //li.innerText = invitation;
        //li.classList.add("pending");
        //invitationList.appendChild(li);
        const li = document.createElement("li");
        li.classList.add("friend-invitation");
        li.innerText = invitation;
        li.classList.add("pending");

        const acceptButton = document.createElement("button");
        acceptButton.innerText = "Accepter";
        acceptButton.classList.add("accept-button");
        acceptButton.addEventListener("click", () => {
            // Remove invitation from the list of pending invitations
            invitationList.removeChild(li);

            // Add friend to the list of friends
            const newFriend = document.createElement("li");
            newFriend.innerText = invitation;
            friendList.appendChild(newFriend);
        });
        li.appendChild(acceptButton);

        const rejectButton = document.createElement("button");
        rejectButton.innerText = "Refuser";
        rejectButton.classList.add("reject-button");
        rejectButton.addEventListener("click", () => {
            invitationList.removeChild(li);
        });
        li.appendChild(rejectButton);

        invitationList.appendChild(li);
    });
</script>
