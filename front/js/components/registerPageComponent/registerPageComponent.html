<style>
    @import url("./js/components/registerPageComponent/registerPageComponent.css");
</style>

<body>
<h1>Register</h1>
<form id="signupForm" action="#" onsubmit="signin(); return false;">
    <input type="mail" name="mail" id="mail" placeholder="Email" required>
    <input type="text" name="username" id="username" placeholder="Username" required>
    <input type="password" name="password" id="pwd" placeholder="Password" required>
    <!--<input type="submit" value="Submit">-->
    <button class="sub" type="submit">Sign up</button>
</form>
</body>
