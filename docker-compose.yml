version: '3'
services:
  app:
    build: .
    ports:
      - 8000:8000
    environment:
      MONGO_URI: mongodb://mongodb:27017/
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    command: mongod --quiet --logpath /dev/null 
    volumes:
      - mongodb:/data/db
volumes:
    mongodb : { }
